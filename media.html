<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTML5 Practical — Media</title>
  <meta name="description" content="Images, audio and video with captions." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://<username>.github.io/<repo-name>/media.html" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <a href="#main">Skip to content</a>

  <header>
    <h1>Media Demo</h1>
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="media.html" aria-current="page">Media</a></li>
        <li><a href="extras.html">Extras</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <article>
      <section>
        <h2>Responsive Image (picture)</h2>
        <figure>
  <img src="assets/images/example.jpg" alt="Sample image">
  <figcaption>A responsive image with caption.</figcaption>
</figure>
        <figure>
          <picture>
            <source srcset="assets/images/image1.jpeg" media="(min-width: 1000px)">
            <source srcset="assets/images/image2.jpeg" media="(min-width: 600px)">
            <img src="assets/images/image3.jpeg" alt="A descriptive view">
          </picture>
          <figcaption>Responsive image using the <code>&lt;picture&gt;</code> element.</figcaption>
        </figure>
      </section>

      <section>
        <h2>Audio</h2>
        <audio controls>
          <source src="assets/audio/assets_audio_sample.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </section>

      <section>
        <h2>Video with WebVTT captions</h2>
        <video controls width="640" poster="assets/images/hero-medium.jpg">
          <source src="assets/video/sample-10s.mp4" type="video/mp4">
          <source src="assets/video/sample-15s.webm" type="video/webm">
          <track src="assets/captions/sample.vtt" kind="captions" srclang="en" label="English" default>
          Sorry, your browser doesn't support embedded videos.
        </video>
      </section>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 — Nessrellah Achebi</p>
  </footer>
</body>
</html>
